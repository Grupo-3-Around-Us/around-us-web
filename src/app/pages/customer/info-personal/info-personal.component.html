
<div class="micu_infoper_container">
  <app-navbar-mi-cuenta></app-navbar-mi-cuenta>
  <div class="micu_infoper_right">
    <h1>Informacion de la cuenta</h1>
    <hr>
    <div class="micu-infoper-actu">
      <form (ngSubmit)="actualizarInformacionPersonal()">
        <div>
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" [(ngModel)]="userForm.username" required>
        </div>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="userForm.firstName" required>
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="userForm.lastName" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="userForm.email" required>
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input type="text" id="telefono" name="telefono" [(ngModel)]="userForm.phone" required>
        </div>

        <button type="submit">Actualizar Datos</button>
      </form>
      <div class="micu-infoper-actu-img">
        <img src="{{user.imageURL}}" alt="">
        <div class="btn-cntainer">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
      </div>
    </div>
  </div>
</div>
