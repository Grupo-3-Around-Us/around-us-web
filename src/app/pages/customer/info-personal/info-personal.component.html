<div class="info-personal-container">
  <div class="micu_infoper_right">
    <h1>Informacion de la cuenta</h1>
    <hr>
    <div class="micu-infoper-actu">
      <form [formGroup]="userForm" (ngSubmit)="actualizarInformacionPersonal()">
        <div>
          <label>Nombre de usuario</label>
          <input formControlName="username" type="text" id="username" name="username" [(ngModel)]="user.username" required>
        </div>
        <div>
          <label>Nombres</label>
          <input formControlName="nombre" type="text" id="nombre" name="nombre" [(ngModel)]="user.firstName" required>
        </div>
        <div>
          <label>Apellidos</label>
          <input formControlName="apellido" type="text" id="apellido" name="apellido" [(ngModel)]="user.lastName" required>
        </div>
        <div>
          <label>Email</label>
          <input formControlName="email" type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div>
          <label>Telefono</label>
          <input formControlName="telefono" type="text" id="telefono" name="telefono" [(ngModel)]="user.phone" required>
        </div>

        <button type="submit">Actualizar Datos</button>
      </form>
      <div class="micu-infoper-actu-img">
        <h2>Foto de perfil</h2>
        <label for="image"><img src="{{user.imageURL}}"></label>
        <div class="input-img-btn-cntainer">
          <label for="image"><i class="fa-solid fa-arrow-up-from-bracket"></i></label>
          <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
      </div>
    </div>
  </div>
</div>
