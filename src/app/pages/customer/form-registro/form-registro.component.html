<app-navbar-customer></app-navbar-customer>

<div class="form-container">
  <!-- Header Section -->
  <div class="header">
    <div class="logo">AROUND US</div>
    <div class="search-bar">
      <input placeholder="Buscar eventos" type="text" />
      <i class="fas fa-search"></i>
    </div>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <!-- Event Section -->
  <div class="container">
    <div class="event-card">
      <img
        alt="Event poster with text 'BLUEQIX UX DESIGN HACKATHON' and illustrations of people working on a project"
        height="500"
        src="https://storage.googleapis.com/a1aa/image/4hcvoQSvKzZEFNueB8o6IXar1gyEegugZOb3bj7HGUFE2AuTA.jpg"
        width="300"
      />
      <h2>UX Design Hackathon</h2>
      <p>Gratis</p>
    </div>

    <!-- Registration Form Section -->
    <div class="form-container">
      <h2>Formulario de registro</h2>
      <input placeholder="Nombres" type="text" />
      <input placeholder="Apellidos" type="text" />
      <input placeholder="Correo electronico" type="email" />
      <input placeholder="Telefono" type="tel" />

      <!-- Notification Preference -->
      <div class="checkbox-group">
        <div class="label">¿Deseas recibir notificación antes de que empiece el evento?</div>
        <div class="option">
          <input type="radio" id="1dia" name="notification" />
          <label for="1dia">1 día antes</label>
        </div>
        <div class="option">
          <input type="radio" id="2horas" name="notification" />
          <label for="2horas">2 horas antes</label>
        </div>
      </div>

      <!-- Payment Method Section -->
      <div class="payment-method">
        <form (ngSubmit)="guardarPago()">
          <h2>Método de pago</h2>
          <app-form-registro></app-form-registro>
          <div class="icon-input">
            <i class="fas fa-credit-card"></i>
            <label>Número de Tarjeta:
              <input [(ngModel)]="nuevoPago.CardNumber" name="CardNumber" type="number" required />
            </label>
          </div>

          <div class="icon-input">
            <i class="fas fa-calendar-alt"></i>
            <label>Fecha:
              <input [(ngModel)]="nuevoPago.date" name="date" type="date" required />
            </label>
          </div>

          <div class="icon-input">
            <i class="fas fa-lock"></i>
            <label>CVV:
              <input [(ngModel)]="nuevoPago.CVV" name="CVV" type="number" required />
            </label>
          </div>

          <div class="icon-input">
            <i class="fas fa-user"></i>
            <label>Nombre Completo:
              <input [(ngModel)]="nuevoPago.FullName" name="FullName" required />
            </label>
          </div>

          <button type="submit">Guardar Pago</button>
        </form>
      </div>

      <!-- Submit Button -->
      <button class="submit-btn">Inscribirse</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
