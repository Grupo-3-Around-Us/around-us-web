<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <span class="ms-2">AROUND US</span>
        <img src="assets/aroundus-logo.png" alt="Logo" width="40" height="40">
      </a>
  
      <!-- Barra de búsqueda -->
      <form class="d-flex mx-auto " role="search">
        <div class="search-container">      
          <input class="form-control me-5 search-box" type="search" placeholder="Buscar eventos" aria-label="Buscar">
          <i class="fa fa-search search-icon"></i>
        </div>
      </form>
  
      <!-- Iconos de perfil -->
      <div class="icon-container d-flex align-items-center">
  
        <!-- Notificaciones -->
        <div class="notification-icon" (click)="toggleNotificationMenu()">
          <i class="fa-regular fa-bell fs-3"></i>
          <div *ngIf="showNotificationMenu" class="notification-menu">
            <a href="#" class="notification-option">Mi Cuenta</a>
            <a href="#" class="notification-option">Mis Registros</a>
            <a href="#" class="notification-option">Configuración</a>
            <a href="#" class="notification-option">Cerrar Sesión</a>
          </div>
        </div>
  
        <i class="fa-solid fa-user-circle fs-2 profile-icon"></i>
      </div>
  
    </div>
  </header>
